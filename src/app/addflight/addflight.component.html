<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<div class="container" >
    <div class="row">
      <div class="offset-lg-2 col-lg-8 col-sm-8 col-8 border rounded main-section">
        <h3 class="text-center mt-3">Add flight Details <i class="fa-duotone fa-plane-departure"></i></h3>
        <form class="container" id="needs-validation" ngNativeValidate  >
          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label for="flightno">Flight No</label>
                <input class="form-control" type="number" name="flightno" [(ngModel)]="flight.flightNo" id="citylist" required #uname="ngModel" >
         
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="source">From</label>
                <input class="form-control" type="text" name="source" list="datalistOptions"  [(ngModel)]="flight.source" pattern="^[a-zA-Z]+$" title="only alphabet [a to z] " autocomplete="off" required>
                <datalist id="datalistOptions">
                  <option>Delhi</option>
                      <option value="Mumbai"></option>
                      <option>Chennai</option>
                      <option>Kolkata</option>
                      <option>Bangalore</option>
                      <option>Hyderabad</option>
                      <option>Ahmedabad</option>
                      <option>Pune</option>
                      <option>jaipur</option>
                      <option>Lucknow</option>
                      <option>Visakhapatnam</option>
                      <option>Chandigarh</option>
                      <option>Bhopal</option>
                      <option>Gwalior</option>
                      <option>Nashik</option>
                      <option>Cuttack</option>
                      <option>Kanpur</option>
                      <option>Dehradun</option>
                      <option>Patna</option>
                      <option>Jamshedpur</option>
                      <option>Ranchi</option>
                      <option>Noida</option>
                </datalist>
              </div>  
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label for="destination">To</label>
                <input class="form-control" type="text" list="toOptions " name="destination" id=""  [(ngModel)]="flight.destination" pattern="^[a-zA-Z]+$" title="only alphabet [a to z] " required>
                <datalist id="toOptions">
                  <option>Delhi</option>
                      <option value="Mumbai"></option>
                      <option>Chennai</option>
                      <option>Kolkata</option>
                      <option>Bangalore</option>
                      <option>Hyderabad</option>
                      <option>Ahmedabad</option>
                      <option>Pune</option>
                      <option>jaipur</option>
                      <option>Lucknow</option>
                      <option>Visakhapatnam</option>
                      <option>Chandigarh</option>
                      <option>Bhopal</option>
                      <option>Gwalior</option>
                      <option>Nashik</option>
                      <option>Cuttack</option>
                      <option>Kanpur</option>
                      <option>Dehradun</option>
                      <option>Patna</option>
                      <option>Jamshedpur</option>
                      <option>Ranchi</option>
                      <option>Noida</option>
                </datalist>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="departuretime">departure date</label>
                <input class="form-control" type="date" name="departure_time" id=""  [(ngModel)]="flight.departure_date" required>
              </div>  
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label for="arrivaltime">Arrivel date</label>
                <input class="form-control" type="date" name="arrival_date" id=""  [(ngModel)]="flight.arrival_date"required>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="duration">departure Time</label>
                <input class="form-control" type="time" name="departure_time" id=""  [(ngModel)]="flight.departure_time" required>
              </div>  
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label for="arrivaltime">Arrivel Time</label>
                <input class="form-control" type="time" name="arrival_time" id=""  [(ngModel)]="flight.arrival_time" required>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="duration">duration</label>
                <input class="form-control" type="number" name="duration" id=""  [(ngModel)]="flight.flight_duration" required>
              </div>  
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label for="ecomonySeat">no of seats in economy class</label>
                <input class="form-control" type="text" name="ecomonySeat" id="value1"  [(ngModel)]="flight.ecomonySeat" pattern="^(0|[1-9][0-9]*)$" title="only numbers " required>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="businessSeat">no of seats in business class</label>
                <input class="form-control" type="text" name="businessSeat" id="value2"  [(ngModel)]="flight.businessSeat"  pattern="^(0|[1-9][0-9]*)$" title="only numbers " required>
              </div>  
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label for="duration">economy class price</label>
                <input class="form-control" type="text" name="duration"  [(ngModel)]="flight.ecomonyPrice" pattern="^(0|[1-9][0-9]*)$" title="only numbers " required>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="businessPrice">business class price</label>
                <input class="form-control" type="text" name="businessPrice"  [(ngModel)]="flight.businessPrice" pattern="^(0|[1-9][0-9]*)$" title="only numbers " required>
              </div>  
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label for="availableseat">available Seat</label>
                <input class="form-control" type="text" name="availableSeat" id="sum"  [(ngModel)]="flight.availableSeat" required>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12 text-center">
              <button class="btn btn-primary" (click)="addFlight()" type="submit" >
               Add </button>
            </div>
          </div>  
        </form>
      </div>
    </div>  
</div>


</body>
